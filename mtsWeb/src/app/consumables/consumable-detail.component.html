<div *ngIf="consumable">
  <h2>{{consumable.name}} details!</h2>
  <div>
    <label>id: </label>{{consumable.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="consumable.name" placeholder="name" />
   </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
