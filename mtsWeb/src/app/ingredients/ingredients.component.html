<h2>My Heroes</h2>
<div>
  <label>Hero name:</label> <input #heroName />
  <button (click)="add(heroName.value); heroName.value=''">
    Add
  </button>
</div>
<ul class="items">
  <li *ngFor="let ingredient of ingredients" (click)="onSelect(ingredient)"
      [class.selected]="ingredient === selectedIngredient">
    <span class="badge">{{ingredient.id}}</span>
    <span>{{ingredient.name}}</span>
    <button class="delete"
      (click)="delete(ingredient); $event.stopPropagation()">x</button>
  </li>
</ul>
<div *ngIf="selectedIngredient">
  <h2>
    {{selectedIngredient.name | uppercase}} is my hero
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
